<html>

  <head>

    <!-- SEO tags -->
    <title>Mazes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="maze, maze solver, maze generator, graph, A* algorith, depth-irst search, javascript, p5js, express, node, bootstrap">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.ico">

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="scripts/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="scripts/bootstrap-slider/dist/css/bootstrap-slider.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body>

    <div class='container'>

      <!-- Header row  -->
      <div class='row'>
        <div class="col-md">
          <h1 id="title">Mazes</h1>
        </div>
      </div>

    </div>

    <!-- Main canvas parent div -->
    <div id="sketch-holder"></div>

    <!-- Bootstrap container -->
    <div id='container' class='container'>

      <!-- Message that say's what's happening -->
      <div class='row' id='message'>
        <h4 style='display:none;' class='centered'></h4>
      </div>

      <!-- Canvas width slider -->
      <div class='row'>

        <!-- Slider -->
        <div class="col">
          <input class='left-column' id="canvas-width-slider" type="text" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3"/>
        </div>

        <!-- Label -->
        <div class="col">
          <span class='right-column' id="canvas-width-value-label">
            Image Size:
            <span id="canvas-width-slider-value"></span>
            Ã—
            <span id="canvas-height-slider-value"></span> px
          </span>
        </div>
      </div>

      <!-- Path width slider -->
      <div class='row'>

        <!-- Slider -->
        <div class="col">
          <input class='left-column' id="path-width-slider" type="text"/>
        </div>

        <!-- Label -->
        <div class="col">
          <span class='right-column' id="path-width-value-label">
            Path Width: <span id="path-width-slider-value"></span>
            <span>px</span>
          </span>
        </div>
      </div>

      <!-- Subtract vertical wall slider -->
      <div class='row'>

        <!-- Slider -->
        <div class="col">
          <input class='left-column' id="vertical-wall-slider" type="text"/>
        </div>

        <!-- Label -->
        <div class="col">
          <span class='right-column' id="vertical-wall-value-label">
            Subtract vertical walls: <span id="vertical-wall-slider-value"></span>
            <span>%</span>
          </span>
        </div>
      </div>

      <!-- Subtract horizontal wall slider -->
      <div class='row'>

        <!-- Slider -->
        <div class="col">
          <input class='left-column' id="horizontal-wall-slider" type="text"/>
        </div>

        <!-- Label -->
        <div class="col">
          <span class='right-column' id="horizontal-wall-value-label">
            Subtract horizontal walls: <span id="horizontal-wall-slider-value"></span>
            <span>%</span>
          </span>
        </div>
      </div>

      <!-- Frame rate slider -->
      <div class='row'>

        <!-- Slider -->
        <div class="col">
          <input class='left-column' id="frame-rate-slider" type="text"/>
        </div>

        <!-- Label -->
        <div class="col">
          <span class='right-column' id="frame-rate-value-label">
            Frame rate: <span id="frame-rate-slider-value"></span>
            <span>fps</span>
          </span>
        </div>
      </div>

      <!-- Generator algorithm selector -->
      <div class='row'>

        <div class='col-md-6 algo-select'>

          <!-- Label -->
          <div>Generator algorithm:</div>

          <!-- Dropdown -->
          <select id='dropdown-generator' class="form-control form-control-sm">
            <option value='bfs'>Breadth-first search (BFS)</option>
            <option value='dfs'>Depth-first search (DFS)</option>
            <option value='hybrid'>BFS DFS 50:50 Hybrid</option>
          </select>
        </div>

        <!-- Solver algorithm selector -->
        <div class='col-md-6 algo-select'>

          <!-- Label -->
          <div>Solver algorithm:</div>

          <!-- Dropdown -->
          <select id='dropdown-solver' class="form-control form-control-sm">
            <option value='aStar'>A* search</option>
            <option value='dijkstra'>Dijkstra's Algorithm</option>
            <option value='DFS'>Depth-first search (DFS)</option>
            <option value='BFS'>Breadth-first search (BFS)</option>
          </select>
        </div>

      </div>

      <!-- Checkbox for highlighting the solution -->
      <div class='row'>
        <div class='col form-check'>

          <input id="checkbox-highlight-visited" class="form-check-input" type="checkbox">
          <label class="form-check-label" for="defaultCheck1">
            Color all visited nodes in solution
          </label>
        </div>
      </div>

      <!-- Checkbox for enabling animation -->
      <div class='row'>
        <div class='col form-check'>

          <input id="checkbox-animate" class="form-check-input" type="checkbox">
          <label class="form-check-label" for="defaultCheck1">
            Animated
          </label>
        </div>
      </div>

      <!-- Buttons -->
      <div class='row'>

        <!-- Generate -->
        <div class="col-md-3">
          <button id='button-generate' type="button" class="btn btn-primary">Generate</button>
        </div>

        <!-- Solve -->
        <div class="col-md-3">
          <button id='button-solve' type="button" class="btn btn-primary" disabled>Solve</button>
        </div>

        <!-- Export -->
        <div class="col-md-3">
          <button id='button-export' type="button" class="btn btn-primary" disabled>Export</button>
        </div>

        <!-- Cancel -->
        <div class="col-md-3">
          <button id='button-cancel' type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <!-- Footer row -->
      <div class='row'>
        <div class="col-sm">
          <p id="author-paragraph" class="paragraph">
            By Jabari Dash. Code on <a class="link" href="https://github.com/N02870941/mazes" target="_blank">GitHub.</a>
            Documented on <a class="link" href="https://n02870941.github.io/mazes/" target="_blank">GitHub Pages.</a>
          </p>
        </div>
      </div>

    </div>

    <!-- Jquery, BootStrap -->
    <script type="text/javascript" src="scripts/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/bootbox/bootbox.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap-slider/dist/bootstrap-slider.min.js"></script>

    <!-- P5 -->
    <script type="text/javascript" src="scripts/p5/lib/p5.min.js"></script>
    <script type="text/javascript" src="scripts/p5/lib/addons/p5.dom.min.js"></script>

    <!-- Custom JS -->

    <!-- Custom data types -->
    <script type="text/javascript" src="js/structure/disjoint.js"></script>
    <script type="text/javascript" src="js/structure/stack.js"></script>
    <script type="text/javascript" src="js/structure/queue.js"></script>
    <script type="text/javascript" src="js/structure/heap.js"></script>
    <script type="text/javascript" src="js/structure/cell.js"></script>

    <!-- Common functions and variables -->
    <script type="text/javascript" src="js/commons/variable.js"></script>
    <script type="text/javascript" src="js/commons/util.js"></script>
    <script type="text/javascript" src="js/commons/gui.js"></script>
    <script type="text/javascript" src="js/commons/init.js"></script>
    <script type="text/javascript" src="js/commons/sort.js"></script>

    <!-- Solvers -->
    <script type="text/javascript" src="js/solve/highlight.js"></script>
    <script type="text/javascript" src="js/solve/astar.js"></script>
    <script type="text/javascript" src="js/solve/dijkstra.js"></script>
    <script type="text/javascript" src="js/solve/dfs.js"></script>
    <script type="text/javascript" src="js/solve/bfs.js"></script>
    <script type="text/javascript" src="js/solve/solve.js"></script>

    <!-- Generators -->
    <script type="text/javascript" src="js/generate/bfs.js"></script>
    <script type="text/javascript" src="js/generate/dfs.js"></script>
    <script type="text/javascript" src="js/generate/hybrid.js"></script>
    <script type="text/javascript" src="js/generate/backtrack.js"></script>
    <script type="text/javascript" src="js/generate/subtract.js"></script>
    <script type="text/javascript" src="js/generate/generate.js"></script>

    <!-- GUI code -->
    <script type="text/javascript" src="js/p5/setup.js"></script>
    <script type="text/javascript" src="js/p5/draw.js"></script>

  </body>

<html>
