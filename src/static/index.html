<html>

  <head>

    <!-- SEO tags -->
    <title>Mazes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="keywords" content="maze, maze solver, maze generator, graph, a* algorith, depth-irst search, javascript, p5js, express, node, bootstrap">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.ico">

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="scripts/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="scripts/bootstrap-slider/dist/css/bootstrap-slider.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">
  <head>

  <body>

    <!-- Bootstrap container -->
    <div id='container' class='container'>

      <!-- Header row  -->
      <div class='row'>
        <div class="col-sm">
          <h1 id="title">Mazes</h1>
        </div>
      </div>

      <!-- Main canvas -->
      <div class='row' id="sketch-holder"></div>

      <!-- Message that say's what's happening -->
      <div class='row' id='message'>
        <h4 class='centered'>Graph is being generated...</h4>
      </div>

      <!-- Canvas width slider -->
      <div class='row'>

        <!-- Slider -->
        <div class="col-md-6">
          <input class='left-column' id="canvas-width-slider" type="text" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3"/>
        </div>

        <!-- Label -->
        <div class="col-md-6">
          <span class='right-column' id="canvas-width-value-label">
            Image Size: <span id="canvas-width-slider-value">3</span>
            <span>px</span>
          </span>
        </div>
      </div>

      <!-- Path width slider -->
      <div class='row'>

        <!-- Slider -->
        <div class="col-md-6">
          <input class='left-column' id="path-width-slider" type="text" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3"/>
        </div>

        <!-- Label -->
        <div class="col-md-6">
          <span class='right-column' id="path-width-value-label">
            Path Width: <span id="path-width-slider-value">3</span>
            <span>px</span>
          </span>
        </div>
      </div>

      <!-- Generate and export buttons -->
      <div class='row'>

        <!-- Generate -->
        <div class="col-md-3">
          <button type="button" class="btn btn-outline-primary">Generate</button>
        </div>

        <!-- Solve -->
        <div class="col-md-3">
          <button type="button" class="btn btn-outline-primary">Solve</button>
        </div>

        <!-- Export -->
        <div class="col-md-3">
          <button type="button" class="btn btn-outline-primary">Export</button>
        </div>
      </div>

      <!-- Footer row -->
      <div class='row'>
        <div class="col-sm">
          <p id="author-paragraph" class="paragraph">
            By Jabari Dash. Code found on <a class="link" href="https://github.com/N02870941/mazes" target="_blank">GitHub.</a>
            The documenation is available on <a class="link" href="https://n02870941.github.io/mazes/" target="_blank">GitHub Pages.</a>
          </p>
        </div>
      </div>

    </div>

    <!-- Jquery, BootStrap, AJAX -->
    <script type="text/javascript" src="scripts/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/bootstrap-slider/dist/bootstrap-slider.min.js"></script>

    <!-- P5 -->
    <script type="text/javascript" src="scripts/p5/lib/p5.min.js"></script>
    <script type="text/javascript" src="scripts/p5/lib/addons/p5.dom.min.js"></script>

    <!-- Custom JS -->
    <script type="text/javascript" src="js/constant.js"></script>
    <script type="text/javascript" src="js/service.js"></script>
    <script type="text/javascript" src="js/cell.js"></script>
    <script type="text/javascript" src="js/generate.js"></script>
    <script type="text/javascript" src="js/solve.js"></script>
    <script type="text/javascript" src="js/sketch.js"></script>
  </body>

<html>
