<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-111774778-3"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-111774778-3');
    </script>

    <!-- SEO tags -->
    <title>Mazes!!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="keywords" content="maze, maze solver, maze generator, graph, A* algorithm, depth-irst search, javascript, p5js, express, node, bootstrap">

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="img/favicon.ico">

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/css/bootstrap-slider.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>

  <body>

    <div class='container'>

      <!-- Header row  -->
      <div class='row'>
        <div class="col-md">
          <h1 id="title">Maze Generator</h1>
        </div>
      </div>

    </div>

    <!-- Main canvas parent div -->
    <div id="sketch-holder"></div>

    <!-- Bootstrap container -->
    <div id='container' class='container'>

      <!-- Message that say's what's happening -->
      <div class='row' id='message'>
        <div class='col'>
          <h4 id='message-title'></h4>
          <p id='message-content'></p>
        </div>
      </div>

      <!-- Canvas width slider -->
      <div class='row'>

        <!-- Slider -->
        <div class="col">
          <input class='left-column' id="canvas-width-slider" type="text" data-slider-min="-5" data-slider-max="20" data-slider-step="1" data-slider-value="3"/>
        </div>

        <!-- Label -->
        <div class="col">
          <span class='right-column' id="canvas-width-value-label">
            Image Size:
            <span id="canvas-width-slider-value"></span>
            Ã—
            <span id="canvas-height-slider-value"></span> px
          </span>
        </div>
      </div>

      <!-- Path width slider -->
      <div class='row'>

        <!-- Slider -->
        <div class="col">
          <input class='left-column' id="path-width-slider" type="text"/>
        </div>

        <!-- Label -->
        <div class="col">
          <span class='right-column' id="path-width-value-label">
            Path Width: <span id="path-width-slider-value"></span>
            <span>px</span>
          </span>
        </div>
      </div>

      <!-- Subtract vertical wall slider -->
      <div class='row'>

        <!-- Slider -->
        <div class="col">
          <input class='left-column' id="vertical-wall-slider" type="text"/>
        </div>

        <!-- Label -->
        <div class="col">
          <span class='right-column' id="vertical-wall-value-label">
            Subtract vertical walls: <span id="vertical-wall-slider-value"></span>
            <span>%</span>
          </span>
        </div>
      </div>

      <!-- Subtract horizontal wall slider -->
      <div class='row'>

        <!-- Slider -->
        <div class="col">
          <input class='left-column' id="horizontal-wall-slider" type="text"/>
        </div>

        <!-- Label -->
        <div class="col">
          <span class='right-column' id="horizontal-wall-value-label">
            Subtract horizontal walls: <span id="horizontal-wall-slider-value"></span>
            <span>%</span>
          </span>
        </div>
      </div>

      <!-- Frame rate slider -->
      <div class='row'>

        <!-- Slider -->
        <div class="col">
          <input class='left-column' id="frame-rate-slider" type="text"/>
        </div>

        <!-- Label -->
        <div class="col">
          <span class='right-column' id="frame-rate-value-label">
            Frame rate: <span id="frame-rate-slider-value"></span>
            <span>fps</span>
          </span>
        </div>
      </div>

      <!-- Generator algorithm selector -->
      <div class='row'>

        <div class='col-md-6 algo-select'>

          <!-- Label + Dropdown -->
          <div>Generator algorithm:</div>
          <select id='dropdown-generator' class="form-control form-control-sm"></select>
        </div>

        <!-- Solver algorithm selector -->
        <div class='col-md-6 algo-select'>

          <!-- Label + Dropdown -->
          <div>Solver algorithm:</div>
          <select id='dropdown-solver' class="form-control form-control-sm"></select>
        </div>

      </div>

      <!-- Dropdown for selecting Heuristic for A* -->
      <div id='row-dropdown-heuristic' class='col algo-select'>

        <!-- Label + Dropdown -->
        <div>Heuristic:</div>
        <select id='dropdown-heuristic' class="form-control form-control-sm"></select>
      </div>

      <!-- Checkbox for highlighting the solution -->
      <div class='row'>
        <div class='col form-check'>

          <input id="checkbox-highlight-visited" class="form-check-input" type="checkbox">
          <label class="form-check-label" for="defaultCheck1">
            Leave all visited nodes highlighted in solution
          </label>
        </div>
      </div>

      <!-- Checkbox for enabling autosolve -->
      <div class='row'>
        <div class='col form-check'>

          <input id="checkbox-autosolve" class="form-check-input" type="checkbox" checked>
          <label class="form-check-label" for="defaultCheck1">
            Solve automatically
          </label>
        </div>
      </div>

      <!-- Checkbox for enabling animation -->
      <div class='row'>
        <div class='col form-check'>

          <input id="checkbox-animate" class="form-check-input" type="checkbox" checked>
          <label class="form-check-label" for="defaultCheck1">
            Animated
          </label>
        </div>
      </div>

      <!-- Buttons -->
      <div class='row'>

        <!-- Generate -->
        <div class="col-md-3">
          <button id='button-generate' type="button" class="btn btn-primary">Generate</button>
        </div>

        <!-- Solve -->
        <div class="col-md-3">
          <button id='button-solve' type="button" class="btn btn-primary" disabled>Solve</button>
        </div>

        <!-- Export -->
        <div class="col-md-3">
          <button id='button-export' type="button" class="btn btn-primary" disabled>Export</button>
        </div>

        <!-- Cancel -->
        <div class="col-md-3">
          <button id='button-cancel' type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>

      <!-- Footer row -->
      <div class='row'>
        <div class="col-sm">
          <p id="author-paragraph" class="paragraph">
            By Jabari Dash. Code on <a class="link" href="https://github.com/N02870941/mazes" target="_blank">GitHub.</a>
            See the <a class="link" href="https://github.com/N02870941/mazes/wiki" target="_blank">Wiki.</a>
          </p>
        </div>
      </div>

    </div>

    <!-- Jquery, BootStrap -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/10.6.1/bootstrap-slider.min.js"></script>

    <!-- P5 -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>

    <!-- Custom JS -->

    <!-- Utility functions -->
    <script type="text/javascript" src="js/commons/util.js"></script>
    <script type="text/javascript" src="js/commons/trigger.js"></script>
    <script type="text/javascript" src="js/commons/gui.js"></script>
    <script type="text/javascript" src="js/commons/sort.js"></script>

    <!-- Custom data types -->
    <script type="text/javascript" src="js/structure/disjoint.js"></script>
    <script type="text/javascript" src="js/structure/funda.js"></script>
    <script type="text/javascript" src="js/structure/list.js"></script>
    <script type="text/javascript" src="js/structure/stack.js"></script>
    <script type="text/javascript" src="js/structure/queue.js"></script>
    <script type="text/javascript" src="js/structure/heap.js"></script>

    <!-- Maze structures -->
    <script type="text/javascript" src="js/maze/cell.js"></script>
    <script type="text/javascript" src="js/maze/wall.js"></script>
    <script type="text/javascript" src="js/maze/maze.js"></script>

    <!-- Variables + constants -->
    <script type="text/javascript" src="js/value/dom.js"></script>
    <script type="text/javascript" src="js/value/string.js"></script>
    <script type="text/javascript" src="js/value/param.js"></script>
    <script type="text/javascript" src="js/value/algorithm.js"></script>
    <script type="text/javascript" src="js/value/variable.js"></script>

    <!-- Solvers -->
    <script type="text/javascript" src="js/solve/astar.js"></script>
    <script type="text/javascript" src="js/solve/dijkstra.js"></script>
    <script type="text/javascript" src="js/solve/dfs.js"></script>
    <script type="text/javascript" src="js/solve/bfs.js"></script>
    <script type="text/javascript" src="js/solve/solve.js"></script>

    <!-- Generators -->
    <script type="text/javascript" src="js/generate/backtrack.js"></script>
    <script type="text/javascript" src="js/generate/subtract.js"></script>
    <script type="text/javascript" src="js/generate/generate.js"></script>

    <!-- p5.js code -->
    <script type="text/javascript" src="js/p5/setup.js"></script>
    <script type="text/javascript" src="js/p5/draw.js"></script>

  </body>

<html>
