# https://houssein.me/continuous-integration-angular-firebase-travisci
sudo: required

language: node_js

node_js:
  - "8.7"

services:
  - docker

cache:
  directories:
    - $(npm config get prefix)/bin/firebase
    - $(npm root)
    - src/node_modules

install:
  - ./scripts/install.sh

script:
  - ./scripts/test.sh

after_success:
  - ./scripts/publish.sh

deploy:
  - provider: script
    script: ./scripts/deploy.sh
    on:
      branch: master
