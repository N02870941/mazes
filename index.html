<div class='container'>
  <!-- DO NOT DELETE YET -->
</div>

<div id="sketch-holder"></div>

<div id='container' class='container'>

  <div class='row' id='message'>
    <div class='col'>
      <h4 id='message-title'></h4>
      <p id='message-content'></p>
    </div>
  </div>

  <div class='row'>

    <!-- Slider -->
    <div class="col">
      <input id="canvas-width-slider" type="range"/>
    </div>

    <!-- Label -->
    <div class="col">
      <span id="canvas-width-value-label">
        Image Size:
        <span id="canvas-width-slider-value"></span>
        Ã—
        <span id="canvas-height-slider-value"></span> px
      </span>
    </div>
  </div>

  <!-- Path width slider -->
  <div class='row'>

    <!-- Slider -->
    <div class="col">
      <input id="path-width-slider" type="range"/>
    </div>

    <!-- Label -->
    <div class="col">
      <span id="path-width-value-label">
        Path Width: <span id="path-width-slider-value"></span>
        <span>px</span>
      </span>
    </div>
  </div>

  <!-- Subtract vertical wall slider -->
  <div class='row'>

    <!-- Slider -->
    <div class="col">
      <input id="vertical-wall-slider" type="range"/>
    </div>

    <!-- Label -->
    <div class="col">
      <span id="vertical-wall-value-label">
        Subtract vertical walls: <span id="vertical-wall-slider-value"></span>
        <span>%</span>
      </span>
    </div>
  </div>

  <!-- Subtract horizontal wall slider -->
  <div class='row'>

    <!-- Slider -->
    <div class="col">
      <input id="horizontal-wall-slider" type="range"/>
    </div>

    <!-- Label -->
    <div class="col">
      <span id="horizontal-wall-value-label">
        Subtract horizontal walls: <span id="horizontal-wall-slider-value"></span>
        <span>%</span>
      </span>
    </div>
  </div>

  <!-- Frame rate slider -->
  <div class='row'>

    <!-- Slider -->
    <div class="col">
      <input id="frame-rate-slider" type="range"/>
    </div>

    <!-- Label -->
    <div class="col">
      <span id="frame-rate-value-label">
        Frame rate: <span id="frame-rate-slider-value"></span>
        <span>fps</span>
      </span>
    </div>
  </div>

  <!-- Generator algorithm selector -->
  <div class='row'>

    <div class='col-md-6 algo-select'>

      <!-- Label + Dropdown -->
      <div>Generator algorithm:</div>
      <select id='dropdown-generator'></select>
    </div>

    <!-- Solver algorithm selector -->
    <div class='col-md-6 algo-select'>

      <!-- Label + Dropdown -->
      <div>Solver algorithm:</div>
      <select id='dropdown-solver'></select>
    </div>

  </div>

  <!-- Dropdown for selecting Heuristic for A* -->
  <div class='row'>
    <div id='row-dropdown-heuristic' class='col algo-select'>

      <div>Heuristic:</div>
      <select id='dropdown-heuristic'></select>
    </div>
  </div>

  <!-- Checkbox for highlighting the solution -->
  <div class='row'>
    <div class='col'>

      <input id="checkbox-highlight-visited" type="checkbox">
      <label class="form-check-label" for="checkbox-highlight-visited">
        Leave all visited nodes highlighted in solution
      </label>
    </div>
  </div>

  <!-- Checkbox for enabling autosolve -->
  <div class='row'>
    <div class='col'>

      <input id="checkbox-autosolve" type="checkbox" checked>
      <label for="checkbox-autosolve">
        Solve automatically
      </label>
    </div>
  </div>

  <!-- Checkbox for enabling animation -->
  <div class='row'>
    <div class='col'>

      <input id="checkbox-animate" type="checkbox" checked>
      <label class="form-check-label" for="checkbox-animate">
        Animated
      </label>
    </div>
  </div>

  <!-- Buttons -->
  <div class='row'>

    <!-- Generate -->
    <div class="col-md-3">
      <button id='button-generate' type="button" class="">Generate</button>
    </div>

    <!-- Solve -->
    <div class="col-md-3">
      <button id='button-solve' type="button" disabled>Solve</button>
    </div>

    <!-- Export -->
    <div class="col-md-3">
      <button id='button-export' type="button" disabled>Export</button>
    </div>

    <!-- Cancel -->
    <div class="col-md-3">
      <button id='button-cancel' type="button">Cancel</button>
    </div>
  </div>

</div>
